<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>簡易チャット</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/client.js" defer></script>
</head>
<body>
  <div class="chat-container">
    <ul id="messages"></ul>

    <!-- 通話ボタンを追加 -->
    <div style="padding:8px; text-align:center;">
      <button id="callButton">通話を開始</button>
    </div>

    <form id="form">
      <input id="input" placeholder="メッセージを入力..." autocomplete="off" />
      <input id="imageInput" type="file" accept="image/*" />
      <button>送信</button>
    </form>
  </div>

  <script>
    // 通話ボタンの挙動
    const callButton = document.getElementById("callButton");
    callButton.addEventListener("click", () => {
      window.open("https://sfu.mirotalk.com/join/?room=maikurakekennkani", "_blank");
    });
  </script>
 <!-- 追加したボタンたち -->
    <div class="actions">
      <button onclick="location.href='https://sfu.mirotalk.com/join/?room=maikurakekennkani'">通話</button>
      <button onclick="location.href='https://teach.ideas.panozzogroup.com/'">プロキシ</button>
    </div>
</body>
</html>
